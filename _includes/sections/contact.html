<!-- CONTACT -->
    <section id="contact">
      <div class="container">
        <div class="heading-center">
          <h2 class="section-heading">{{section.heading}}</h2>
          <p class="lead">{{section.lead}}</p>
          <hr>
        </div>
      </div>
<!--       <div class="google-map margin-bottom-50px">
        <div id="custom-map-canvas"></div>
      </div> -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul class="contact-info contact-half margin-bottom-50px fa-ul">
              <li><span class="fa fa-li fa-building-o"></span>
                <h3>Address</h3>
                <p>{{site.data.config.address1}}, {{site.data.config.address2}}</p>
              </li>
              <li><span class="fa fa-li fa-phone"></span>
                <h3>Phone</h3>
                <p>{{site.data.config.contactphone}}</p>
              </li>
              <li><span class="fa fa-li fa-envelope-o"></span>
                <h3>Email</h3>
                <p><a href="{{site.data.config.contactemail}}">{{site.data.config.contactemail}}</a></p>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <!-- CONCTACT FORM -->
            <div class="contact-form-wrapper">
              <form id="contact-form" action="http://formspree.io/{{site.data.config.contactemail}}" class="form-horizontal margin-bottom-30px" role="form" data-parsley-validate>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="contact-name" class="control-label sr-only">Name</label>
                      <input type="text" class="form-control" id="contact-name" name="name" placeholder="Name*" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="contact-email" class="control-label sr-only">Email</label>
                      <input type="email" class="form-control" id="contact-email" name="_replyto" placeholder="Email*" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="contact-subject" class="control-label sr-only">Subject</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="contact-subject" name="_subject" placeholder="Subject">
                  </div>
                </div>
                <div class="form-group">
                  <label for="contact-message" class="control-label sr-only">Message</label>
                  <div class="col-sm-12">
                    <textarea class="form-control" id="contact-message" name="body" rows="5" cols="30" placeholder="Message*" required></textarea>
                    <p class="form-block">{{site.data.texts.contact_form_help}}</p>
                  </div>

                </div>
                <input type="hidden" name="_cc" value="{{site.data.config.contactemailalt}}" />
                <input type="text" name="_gotcha" style="display:none" />
                <div class="form-group">
                  <div class="col-sm-12">
                    <button id="submit-button" type="submit" class="btn btn-primary"><span class="fa loading-icon"></span> <span>Submit Message</span>
                    </button>
                  </div>
                </div>
                <input type="hidden" name="msg-submitted" id="msg-submitted" value="true">
              </form>
            </div>
            <!-- END CONCTACT FORM -->
          </div>
        </div>
      </div>
    </section>
    <!-- END CONTACT -->
